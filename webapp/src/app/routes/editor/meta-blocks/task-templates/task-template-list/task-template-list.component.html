<div class="component">
  <div class="blocks" *ngFor="let block of yamlService.taskTemplates; let i = index">
    <task-template-block
      [block]="block"
      (remove)="removeTaskTemplate(i)"
      (move)="reorderBlock($event, i)"
    ></task-template-block>
  </div>
  <div class="new-block app-block">
    <div class="button">
      <button mat-flat-button color="primary" (click)="addTaskTemplate()">
        הוספת תבנית משימה
      </button>
    </div>
  </div>
</div>
