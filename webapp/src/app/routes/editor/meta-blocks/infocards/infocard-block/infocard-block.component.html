<mat-card class="component app-block">
  <div class="title">Infocard</div>
  <div class="message text-field">
    <div class="label">Title:</div>
    <input [(ngModel)]="block.title">
  </div>
  <div class="message text-field">
    <div class="label">Content:</div>
    <input [(ngModel)]="block.content">
  </div>
  <div class="message text-field">
    <div class="label">Slug:</div>
    <input [(ngModel)]="block.slug">
  </div>
  <div class="delete" (click)="remove.emit()"><mat-icon>delete</mat-icon></div>
  <div class="reorder">
    <mat-icon (click)="up()">keyboard_arrow_up</mat-icon>
    <mat-icon (click)="down()">keyboard_arrow_down</mat-icon>
  </div>
</mat-card>
