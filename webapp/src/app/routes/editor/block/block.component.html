<mat-card class="component app-block">
  <text-block [block]="block" *ngIf="block.isTextBlock()"></text-block>
  <date-input-block [block]="block" *ngIf="block.isDateBlock()"></date-input-block>
  <text-input-block [block]="block" *ngIf="block.isInputBlock()"></text-input-block>
  <div class="delete" (click)="blockService.deleteBlock(block)">
    <mat-icon>delete</mat-icon>
  </div>
</mat-card>
