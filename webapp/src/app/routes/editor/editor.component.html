<div class="page page-scroll" *ngIf="!loadingService.isLoading">
  <div class="hr-title">
    <div class="hr"></div>
    <div class="title">תסריטי משתמשים</div>
  </div>
  <mat-card class="app-block">
    <div class="title">תסריט שימוש</div>
    <div class="text-field">
      <div class="label">שם התסריט:</div>
      <input [(ngModel)]="yamlService.name">
    </div>
    <div class="text-field">
      <div class="label">תיאור:</div>
      <input [(ngModel)]="yamlService.description">
    </div>
    <div class="text-field">
      <div class="label">Constants:</div>
      <textarea autosize [formControl]="constArea"></textarea>
    </div>
  </mat-card>
  <snippets></snippets>
  <ng-container *ngIf="!blockService.isUserScript">
    <div class="hr-title">
      <div class="hr"></div>
      <div class="title">כרטיסיות מידע</div>
    </div>
    <infocard-list></infocard-list>
  </ng-container>
  <ng-container *ngIf="!blockService.isUserScript">
      <div class="hr-title">
        <div class="hr"></div>
        <div class="title">ארגוני חברה אזרחית ויחידות ממשלה</div>
      </div>
      <organization-list></organization-list>
  </ng-container>
  <ng-container *ngIf="!blockService.isUserScript">
    <div class="hr-title">
      <div class="hr"></div>
      <div class="title">תבניות משימות לביצוע</div>
    </div>
    <task-template-list></task-template-list>
  </ng-container>  
</div>
