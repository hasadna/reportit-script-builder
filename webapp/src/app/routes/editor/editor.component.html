<div class="page page-scroll" *ngIf="!loadingService.isLoading">
  <mat-card class="app-block">
    <div class="title">Chatbot script</div>
    <div class="text-field">
      <div class="label">Name:</div>
      <input [(ngModel)]="yamlService.name">
    </div>
    <div class="text-field">
      <div class="label">Description:</div>
      <input [(ngModel)]="yamlService.description">
    </div>
    <div class="text-field">
      <div class="label">Constants:</div>
      <textarea autosize [formControl]="constArea"></textarea>
    </div>
  </mat-card>
  <snippets></snippets>
  <ng-container *ngIf="!blockService.isUserScript">
    <div class="hr"></div>
    <infocard-list></infocard-list>
    <organization-list></organization-list>
    <task-template-list></task-template-list>
  </ng-container>
</div>
