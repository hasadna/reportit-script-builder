<mat-card class="component app-block">
  <div class="title">ביצוע פקודה (Do)</div>
  <div class="message text-field">
    <div class="label">שם הפקודה (cmd):</div>
    <input [(ngModel)]="block.cmd">
  </div>
  <div class="message text-field">
    <div class="label">שם המשתנה:</div>
    <input [formControl]="input">
  </div>
  <div class="message text-field">
    <div class="label">פרמטר/ים:</div>
    <input [(ngModel)]="block.params">
  </div>
  <div class="scroll-links">
    <div class="scroll-link" *ngFor="let switchBlock of switchBlockList">
      <a (click)="scroll(switchBlock)">פיצול תסריט (Switch)</a
    </div>
  </div>
  <div class="delete" (click)="removeSelf()"><mat-icon>delete</mat-icon></div> 
    <div class="reorder">
    <mat-icon (click)="up()">keyboard_arrow_up</mat-icon>
    <mat-icon (click)="down()">keyboard_arrow_down</mat-icon>
  </div>
</mat-card>
