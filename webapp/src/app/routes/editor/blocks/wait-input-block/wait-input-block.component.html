<mat-card class="component app-block">
  <div class="title">Wait {{ label }}</div>
  <div class="name text-field">
    <div class="label">Variable:</div>
    <input [(ngModel)]="block.variable">
  </div>
  <div class="text-field" *ngIf="!block.isWaitDateBlock()">
    <mat-checkbox color="primary" [(ngModel)]="block.long">Long</mat-checkbox>
  </div> 
  <div class="validation">
    <div class="validation-button">
      <div class="open-button" (click)="validationToggle()">
        <mat-icon *ngIf="!isValidationOpen">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="isValidationOpen">keyboard_arrow_up</mat-icon>
        <span>validation</span>
      </div>
    </div>
    <div class="validation-settings" *ngIf="isValidationOpen">
      <block-checkbox
        *ngFor="let checkbox of checkboxes"
        [block]="block"
        [validation]="checkbox.validation"
      >{{ checkbox.label }}</block-checkbox>
    </div>
  </div>
  <div class="delete" (click)="remove.emit()"><mat-icon>delete</mat-icon></div>
  <div class="reorder">
    <mat-icon (click)="up()">keyboard_arrow_up</mat-icon>
    <mat-icon (click)="down()">keyboard_arrow_down</mat-icon>
  </div>
</mat-card>
