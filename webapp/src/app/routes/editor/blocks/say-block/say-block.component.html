<mat-card class="component app-block">
  <div class="title">Say</div>
  <div class="message text-field">
    <div class="label">Message:</div>
    <textarea
      matTextareaAutosize
      matAutosizeMinRows="2"
      [formControl]="textarea"
    ></textarea>
  </div>
  <div class="delete" (click)="remove.emit()"><mat-icon>delete</mat-icon></div>
</mat-card>
